<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biblioteca - Francisco Antonio de Zela</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f6f9; color:#222; }
    header { background: #2c3e50; color: #fff; padding: 14px; text-align: center; font-size: 18px; font-weight:700; }
    .logo { text-align:center; margin:18px 0 8px; }
    .logo img{ width:100px; height:auto; }
    h1 { text-align:center; color:#2c3e50; margin:0 0 12px; font-size:22px; }

    .layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; padding: 10px; }
    @media(max-width:768px){ .layout{ grid-template-columns: 1fr; } }

    .form-card{ background:#fff; padding:16px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,.08); }
    .form-card h2{ margin-top:0; color:#2c3e50; font-size:18px; }
    .form-group{ margin-bottom:12px; }
    label{ display:block; margin-bottom:6px; font-size:14px; font-weight:bold; }
    input, select{ width:100%; padding:8px; border:1px solid #ccc; border-radius:6px; font-size:14px; }
    button{ background:#2c3e50; color:#fff; border:none; padding:10px 16px; font-size:15px; border-radius:6px; cursor:pointer; }
    .success{ margin-top:10px; color:#27ae60; font-weight:bold; }

    .container { display:grid; gap:14px; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
    .book-card { background:#fff; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,.08);
                 overflow:hidden; text-align:center; padding:10px; }
    .book-card img { width:100%; height:200px; object-fit:contain; }
    .book-title{ font-weight:700; font-size:15px; margin:6px 0; }
    .book-author{ color:#555; font-size:13px; }
  </style>
</head>
<body>

  <header>
    InstituciÃ³n Educativa EmblemÃ¡tica<br>
    "Francisco Antonio de Zela"
  </header>

  <div class="logo">
    <img src="insignia.png" alt="Insignia">
  </div>

  <h1>ðŸ“š Biblioteca</h1>

  <div class="layout">
    <!-- Columna izquierda: CatÃ¡logo -->
    <div class="container" id="book-list"></div>

    <!-- Columna derecha: Formulario -->
    <div class="form-card">
      <h2>ðŸ“– Reserva un libro</h2>
      <form id="reservaForm">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" required>
        </div>
        <div class="form-group">
          <label for="dni">DNI:</label>
          <input type="text" id="dni" required>
        </div>
        <div class="form-group">
          <label for="libro">Selecciona un libro:</label>
          <select id="libro" required></select>
        </div>
        <button type="submit">Reservar</button>
      </form>
      <div id="mensaje" class="success"></div>
    </div>
  </div>

  <script>
    // Lista de libros
    const libros = [
      {
        titulo: "El diario de Ana Frank",
        autor: "Ana Frank",
        imagen: "https://http2.mlstatic.com/D_NQ_NP_729016-MLU69783690771_062023-O.webp"
      },
      {
        titulo: "Atlas de la fauna flora y ecosistema de Tacna",
        autor: "Varios autores",
        imagen: "http://isbn.bnp.gob.pe/files/titulos/118167.jpg"
      },
      {
        titulo: "Historia de la provincia de Tarata",
        autor: "Investigadores de Tacna",
        imagen: "https://editorialkipus.com/files/suenos-y-encanto-Tarata.jpg"
      },
      {
        titulo: "La arquitectura en Tacna",
        autor: "Arquitectos locales",
        imagen: "https://imgv2-1-f.scribdassets.com/img/document/360076796/298x396/d82f17a637/1602475611?v=1"
      }
    ];

    const bookList = document.getElementById('book-list');
    const selectLibro = document.getElementById('libro');
    const mensaje = document.getElementById('mensaje');

    // Mostrar catÃ¡logo
    libros.forEach(lib => {
      const card = document.createElement('div');
      card.className = 'book-card';
      card.innerHTML = `
        <img src="${lib.imagen}" alt="${lib.titulo}">
        <div class="book-title">${lib.titulo}</div>
        <div class="book-author">${lib.autor}</div>
      `;
      bookList.appendChild(card);

      const option = document.createElement('option');
      option.value = lib.titulo;
      option.textContent = lib.titulo;
      selectLibro.appendChild(option);
    });

    // Formulario
    document.getElementById('reservaForm').addEventListener('submit', function(e){
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const dni = document.getElementById('dni').value;
      const libro = document.getElementById('libro').value;
      mensaje.textContent = `âœ… Â¡Reserva registrada! ${nombre} (${dni}) reservÃ³ "${libro}".`;
      this.reset();
    });
  </script>

</body>
</html>
